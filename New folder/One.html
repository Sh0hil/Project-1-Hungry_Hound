    <div 
     class="wrapper"  >
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="user icon"></i>
                </div>
               
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name">
                    <i class="envelope icon"></i>
                </div>
                <div class="input-box" >
                     <input type="MobileNum" placeholder="Enter your Mobile Number" required class="name" >
                     <i class="envelope icon" ></i>
                </div>
            </div>
                <div class="input-box">
                    <h4> Gender</h4>
                    <input type="radio" id="b1" name="gendar" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gendar" class="radio">
                    <label for="b2">Female</label>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4> Date of Birth</h4>
                        <input type="text" placeholder="DD" class="dob">
                        <input type="text" placeholder="MM" class="dob">
                        <input type="text" placeholder="YYYY" class="dob">
                    </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" class="radio">
                    <label for="bc1"><span><i class="cc-visa"></i> Debit Card</span></label>
                    <input type="radio" name="pay" id="bc2" checked class="radio">
                    <label for="bc2"><span><i class="cc-visa"></i> Credit Card</span></label>
                    
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class=" credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" required class="name">
                    <i class="user icon"></i>
                </div>
                <div class="input-box">
                    <select class="aa" >
                        <option>10 july</option>
                        <option>11 july</option>
                        <option>12 july</option>
                        <option>13 july</option>
                        <option>14 july</option>
                        <option>15 july</option>
                        <option>16 july</option>
                        <option>17 july</option>
                        <option>18 july</option>
                        <option>19 july</option>
                        <option>20 july</option>
                    </select>
                    <select class="aa" >
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                   
                    
                </div>
            </div>
        </form>
